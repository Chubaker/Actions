name: matrix

on: 
  push

jobs:
  node-version:
    strategy:
      matrix:
        node_version: [6,8,10]
        fail-fast: true #alle Versionen werden laufen auch wenn ein job kaputt geht
    runs-on: ubuntu-latest
    steps:
      - name: Log node version
        run: node -v 
      - uses: actions/setup-node@v1
        with:
          node-version: 6
      - name: Log node version after matrix
        run: node -v
      